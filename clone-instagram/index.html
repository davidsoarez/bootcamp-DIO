<!DOCTYPE html>
<hmtl lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagem/instagram-celular.png" alt="I5magem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagem/instagram-logo.png" class="instagram-logo" alt="istagram logo">
                <div class="profile-photo">
                    <img src="./Imagem/image-perfil.JPG" alt="Imagem de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como davidsoarez</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é davidsoarez ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
